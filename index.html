<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>X O Game</title>
</head>
<body>
    <div class="board">
        <div class="choose">
            <p>play with friend</p>
            <button id="p1v1">1 vs 1</button>
            <p>play with ai</p>
            <button id="p1vai">1 vs ai</button>
        </div>
    </div>
    <div class="game-container">
        <div class="title"><span>X-O Game</span></div>
        <div class="scores">
            <span class="x">X: 0</span><span class="o">0 :O</span>
        </div>
        <div class="squares">
            <div id="square-1"></div>
            <div id="square-2"></div>
            <div id="square-3"></div>
            <div id="square-4"></div>
            <div id="square-5"></div>
            <div id="square-6"></div>
            <div id="square-7"></div>
            <div id="square-8"></div>
            <div id="square-9"></div>
        </div>
        <p>created by <span>mahmoud alaa</span></p>
    </div>
</body>
</html>
